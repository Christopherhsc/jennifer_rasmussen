<div
  class="contact-background bg-gradient-to-r from-stone-500 to-stone-700"
  id="contact"
>
  <form
    class="contact-form glassmorphism-for-contact space-y-8 rounded-lg border p-4 md:p-16"
    action="https://formsubmit.co/Fitnessbyjennifer25@gmail.com"
    method="POST"
  >
    <h2 class="text-center text-white">KONTAKT MIG</h2>
    <div class="input-wrapper relative text-white">
      <input type="text" id="name" name="name" required autocomplete="on" />
      <label for="name">Navn...</label>
      <div class="underline"></div>
    </div>
    <div class="input-wrapper relative text-white">
      <input type="email" id="email" name="email" required />
      <label for="email">Email*</label>
      <div class="underline"></div>
    </div>
    <div class="input-wrapper relative text-white">
      <input type="text" id="phone" name="phone" required />
      <label for="phone">Telefon(kun tal)*</label>
      <div class="underline"></div>
    </div>

    <div class="dark:bg-gray flex items-center rounded-lg bg-gray-50 px-3 py-2">
      <textarea
        id="message"
        name="message"
        style="height: 40px; resize: none; overflow: hidden"
        [style.height]="textareaHeight"
        (focus)="expandTextarea()"
        (blur)="shrinkTextarea()"
        class="textarea mx-4 block w-full rounded-lg border border-gray-300 bg-white p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
        placeholder="Din besked..."
        required
      ></textarea>

      <div class="button-wrapper">
        <button
          type="submit"
          class="inline-flex cursor-pointer justify-center rounded-full p-2 text-blue-600 hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600"
        >
          <span class="tooltip">Send besked</span>
          <svg
            class="h-5 w-5 rotate-90 rtl:-rotate-90"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 18 20"
          >
            <path
              d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689"
            />
          </svg>
        </button>
      </div>
    </div>
  </form>
</div>
